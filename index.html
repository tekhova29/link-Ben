<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="head-div">
        <img src="/img/solar_link-circle-bold.png" alt="logo" />
        <div class="head-div1">
          <a class="head-1" href="#"
            ><img src="/img/ph_link-bold.png" alt="image" /> links</a
          >
          <a class="head-2" href="#"
            ><img src="/img/ph_user-circle-bold.png" alt="image" />profile
            details</a
          >
        </div>
        <a class="head-3" href="#">Previw</a>
      </div>
    </div>
    <div class="body-div">
      <div class="body-div1">
        <img src="/img/preview-section (1).png" alt="img" />
      </div>
      <div class="body-div2">
        <h1>Profile Details</h1>
        <p>Add your details to create a personal touch to your profile.</p>
        <form class="main-box" action="">
          <div class="box-div1">
            <a class="img" href=""> <img src="/img/Frame 253.png" alt="" /> </a>
          </div>

          <div class="box-div2">
            <label for=""
              >First name* <input type="text" placeholder="Ben" name="Ben"
            /></label>

            <label for=""
              >Last name* <input type="text" placeholder="Wright" name="Wright"
            /></label>

            <label for=""
              >Email
              <input
                type="email"
                placeholder="ben@example.com"
                name="ben@example.com"
            /></label>
          </div>
          <div class="btn">
            <button class="btn1">
              Your changes have been successfully saved!
            </button>
            <button class="save" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
